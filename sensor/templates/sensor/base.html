<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>{% block title %}Plant Nursery: Caretaker of your Plants{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'sensor/css/style.css' %}">
  </head>
  <body background="{% static 'sensor/pictures/wall.jpg' %}">
    <div class="form">
      
      <div class="tab-content">

      <h1>Welcome to Plant Nursery</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'sensor:logout_user' %}">logout</a>
      {% else %}
        <ul class="tab-group">
        <li><a href="{% url 'sensor:register' %}">Sign Up</a></li>
        <li><a href="{% url 'sensor:login_user' %}">Log In</a></li>
      </ul>
      {% endif %}
      <hr>
      <main>
      {% block content %}
      {% endblock %}
    </main>
    </div>
    </div>
    

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'sensor/js/index.js' %}"></script>

  </body>
</html>
